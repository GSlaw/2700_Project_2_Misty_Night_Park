<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Misty Night Park - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
    <!----------- PRIMATIVES ------------->
      
      <!-- Sky -->
      <a-sky src=#oilTexture color=#143d66 repeat="5 5"></a-sky>
      
      <!-- Planes -->
      <a-plane src="#groundTexture" color=#151242 position="0 -.01 0" rotation="-90 0 0" width="600" height="400"
          repeat=".2 .2">
      </a-plane>
      
      <a-plane src="#brickTexture" position="0 0 -30" rotation="-90 0 0" width="9" height="200"
          repeat="5 50">
      </a-plane>
      
      
    <!----------- LIGHTING ------------->

      <!-- Light On Trees -->
      <a-entity light="type: hemisphere; color: #07013d; groundColor: #ad3505; intensity: 2" position="0 10 10"></a-entity>
      
      <!-- Light On People -->
      <a-entity light="type: spot; intensity: 2.5; target: #man; angle: 7; penumbra: 1;" position="30 20 50"></a-entity>

      <!-- Light On Bench -->
      <a-entity light="type: spot; intensity: 3.5; target: #bench; angle: 4; penumbra: 1;" position="30 20 50"></a-entity>
      

    <!----------- CAMERA ------------->
      <a-entity fov="35" rotation="0 10 0" position="2.5 1.1 3">
        <a-camera></a-camera>
      </a-entity>
      
  
    <!----------- TEXTURES ------------->
      <a-assets>
            <img id="brickTexture"
            src="addTexture/herringbone_brick.jpg">
      
            <img id="oilTexture"
            src="addTexture/113405731-abstract-oil-painting-on-canvas-blue-background.jpeg">
     
            <img id="groundTexture"
            src="addTexture/113405731-abstract-oil-painting-on-canvas-blue-background.jpeg">
     
            <img id="lightTexture"
            src="addTexture/Flare_01.png">
        
            <img id="concreteTexture"
            src="addTexture/Concrete.jpeg">
      </a-assets>
      
      <!-- GLOW -->
          <!-- RIGHT Side (near to far)-->
      <a-image src="#lightTexture" scale="4, 4, 4" position="-6.9   7.7 3.8" rotation="0 90 90"></a-image>
      
      <a-image src="#lightTexture" scale="4, 4, 4" position="-7.2 7.9 -6.3" rotation="0 45 90"></a-image>
      
      <a-image src="#lightTexture" scale="4, 4, 4" position="-7 7.9 -20" rotation="0 40 90"></a-image>
      
      <a-image src="#lightTexture" scale="4, 4, 4" position="-6.8 7.9 -35.1" rotation="0 30 90"></a-image>

      <a-image src="#lightTexture" scale="4, 4, 4" position="-6.8 7.9 -50.1" rotation="0 20 90"></a-image>

      <a-image src="#lightTexture" scale="4, 4, 4" position="-6.8 7.9 -65.1" rotation="0 20 90"></a-image>

      <!-- RIGHT Side (near to far)-->
      <a-image src="#lightTexture" scale="4, 4, 4" position="6.9   7.7 3.8" rotation="0 -90 90"></a-image>
      
      <a-image src="#lightTexture" scale="4, 4, 4" position="7.2 7.9 -6.3" rotation="0 -45 90"></a-image>
      
      <a-image src="#lightTexture" scale="4, 4, 4" position="7 7.9 -20" rotation="0 -40 90"></a-image>
      
      <a-image src="#lightTexture" scale="4, 4, 4" position="6.8 7.9 -35.1" rotation="0 -30 90"></a-image>

      <a-image src="#lightTexture" scale="4, 4, 4" position="6.8 7.9 -50.1" rotation="0 -20 90"></a-image>

      <a-image src="#lightTexture" scale="4, 4, 4" position="6.8 7.9 -65.1" rotation="0 -20 90"></a-image>


      

    <!------------ MODELS ------------->
    <!-- MAIN -->
        <!-- Man -- https://sketchfab.com/3d-models/man-in-a-suit-scanned-model-94a820c49db24189a617a0b48061085a-->
      <a-gltf-model
        id="man" scale= ".02 .02 .02" position="0 0 -15"
        src="addModel/man_in_a_suit._scanned_model/man_suit.glb">
      </a-gltf-model>
      
      <!-- Woman -- https://www.cgtrader.com/3d-models/character/woman/girl-in-white-tight-dress-0327-613c4885-854f-47b8-805b-e7cca7f707e6-->

        id="woman" scale= ".02 .02 .02" position="1 .07 -15"
        src="addModel/Girl_in_white_tight_dress_0327_obj/woman_white.glb">

      <!-- Bench -- https://sketchfab.com/3d-models/classic-park-bench-low-poly-01a5b64427984632bb44242da3813bb1-->
